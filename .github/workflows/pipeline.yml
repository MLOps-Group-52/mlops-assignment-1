name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          pip install flake8
          flake8 Models/

      - name: Run tests
        run: |
          pip install pytest
          pytest    

      - name: Build the Model
        run: |
          python Model/model_training.py

      - name: Upload model as artifact
        uses: actions/upload-artifact@v3
        with:
          name: model-artifact
          path: model.joblib